        function formatCountTimeDown(difTime) {

            //将值转成最小单位，记为value
            var difTimeToSec = difTime / 1000;
            //求各个单位转换成最小单位后的值
            var toSec = [3600 * 24, 3600, 60, 1];
            var toSecObj = {//key value
                day: 3600 * 24,
                hour: 3600,
                min: 60,
                sec: 1
            }

            sec = Math.floor(difTimeToSec % toSecObj.min / toSecObj.sec)
            min = Math.floor(difTimeToSec % toSecObj.hour / toSecObj.min)
            hour = Math.floor(difTimeToSec % toSecObj.day / toSecObj.hour)
            day = Math.floor(difTimeToSec / toSecObj.day)
            var result = []

            for (var i = 0; i < toSec.length; i++) {
                var one = toSec[i];
                var prevOne = toSec[i - 1]
                i == 0 ? result.push(Math.floor(difTimeToSec / one)) : result.push(Math.floor(difTimeToSec % prevOne / one))
            }
            return `${addZero(result[0])}日${addZero(result[1])}时${addZero(result[2])}分${addZero(result[3])}秒`
        }
